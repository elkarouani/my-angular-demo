<form>
	<legend>{{ form_setup.action_label }} Post</legend>
	<div class="form-group">
		<label for="title">Title</label>
		<input
			[(ngModel)]="default_post.title"
			name="title"
			id="title"
			class="form-control"
			type="text"
			placeholder="Title"
		/>
	</div>
	<div class="form-group">
		<label for="body">Body</label>
		<textarea
			[(ngModel)]="default_post.body"
			name="body"
			id="body"
			class="form-control"
			type="text"
			placeholder="Body"
		></textarea>
	</div>
	<button
		(click)="form_setup.type == 'create' ? createPostAction() : updatePostAction()"
		class="btn btn-{{ form_setup.action_style }}"
	>
		{{ form_setup.action_label }}
	</button>
</form>
<br />
<ul class="list-group">
	<li class="list-group-item" *ngFor="let post of posts">
		<h4>{{ post.title }}</h4>
		<p>{{ post.body }}</p>
		<div align="right">
			<button
				(click)="editPost(post)"
				class="btn btn-outline-warning"
				type="button"
				style="transition: all .5s ease;"
			>
				Edit</button
			>&nbsp;
			<button
				(click)="deletePost(post)"
				class="btn btn-outline-danger"
				type="button"
				style="transition: all .5s ease;"
			>
				Delete
			</button>
		</div>
	</li>
</ul>
