<ul class="list-unstyled">
	<li
		*ngFor="let follower of followers"
		class="media"
		style="margin-bottom: 20px;"
	>
		<img
			style="border-radius: 50%; width: 10%; height: 10%;"
			src="{{ follower.avatar_url }}"
			alt=""
		/>
		<div class="media-body" style="padding-left: 10px;">
			<h4 class="media-heading">{{ follower.login }}</h4>
			<a
				[routerLink]="['/followers', follower.id, follower.login]"
				[queryParams]="{ page: 1, type: follower.type }"
				class="mt-0"
			>
				{{ follower.html_url }}
			</a>
		</div>
	</li>
</ul>
